    <!-- Bootstrap JS Bundle with Popper -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const componentLinks = document.querySelectorAll(".component-link");
        const saveSelectionBtn = document.getElementById("saveSelectionBtn");
        let selectedComponent = null;

        // Функция для сброса выбора
        function resetSelection() {
          componentLinks.forEach((link) => {
            link.classList.remove("selected");
          });
        }

        // Обработчик клика по пунктам меню
        componentLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            // Если уже выбран этот же пункт - ничего не делаем
            if (this === selectedComponent) return;

            // Сбрасываем предыдущий выбор
            resetSelection();

            // Устанавливаем новый выбор
            this.classList.add("selected");
            selectedComponent = this;
            saveSelectionBtn.classList.remove("d-none");

            // Можно добавить здесь переход по ссылке
            // window.location.href = this.href;
          });
        });

        // Обработчик кнопки сохранения
        saveSelectionBtn.addEventListener("click", function () {
          if (selectedComponent) {
            alert("Выбрано: " + selectedComponent.textContent.trim());
            // Здесь можно добавить логику сохранения выбора
            // Например, через localStorage или отправку на сервер
          }
        });

        // Восстановление выбора при загрузке страницы
        function restoreSelection() {
          // Здесь можно добавить логику восстановления выбора из localStorage
          // Например:
          // const savedSelection = localStorage.getItem('selectedComponent');
          // if (savedSelection) {
          //   const link = document.querySelector(`[data-component="${savedSelection}"]`);
          //   if (link) {
          //     link.classList.add('selected');
          //     selectedComponent = link;
          //     saveSelectionBtn.classList.remove('d-none');
          //   }
          // }
        }

        restoreSelection();
      });
