<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <link rel="icon" type="image/x-icon" href="/icons/person-circle.svg" />
    <link rel="stylesheet" href="/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body
    style="
      background: url('/images/c635fef25823cda91e91ef75cd713baa.jpg');
      /* делаем изображение размытым */
      backdrop-filter: blur(5px);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    "
  >
    <div style="padding-top: 120px; margin-left: 400px">
      <div
        class="container"
        style="
          background-color: #343131;
          display: inline-flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: auto;
          border: 1px solid #343131;
          border-radius: 30px;
          padding: 15px 25px;
          margin-top: 20px;
          max-width: 400px;
        "
      >
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email или логин</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Мы никогда не передадим вашу электронную почту кому-либо еще.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Запомнить меня</label
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-left: 280px"
          >
            Войти
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
