<body>

<div class="container my-5">
    <h2>Редактирование профиля</h2>
    <form action="#" method="post">
        <!-- Блок смены пароля -->
        <div class="mb-3">
            <label for="currentPassword">Введите старый пароль:</label>
            <input type="password" id="currentPassword" name="currentPassword" required placeholder="Введите старый пароль"/>
        </div>
        <div class="mb-3">
            <label for="newPassword">Новый пароль:</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="Введите новый пароль"/>
        </div>
        <div class="mb-3">
            <label for="confirmNewPassword">Подтверждение нового пароля:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required placeholder="Подтвердите новый пароль"/>
        </div>

        <!-- Блок загрузки фото -->
        <div class="mb-3">
            <label for="photoUpload">Выберите новое фото профиля:</label>
            <input type="file" id="photoUpload" name="photoUpload" accept="image/*"/>
        </div>

        <!-- Блок изменения ФИО -->
        <div class="mb-3">
            <label for="firstName">Имя:</label>
            <input type="text" id="firstName" name="firstName" value="Александр" required placeholder="Введите ваше имя"/>
        </div>
        <div class="mb-3">
            <label for="lastName">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" value="Сергеев" required placeholder="Введите вашу фамилию"/>
        </div>
        <div class="mb-3">
            <label for="middleName">Отчество:</label>
            <input type="text" id="middleName" name="middleName" value="Игоревич" placeholder="Введите ваше отчество"/>
        </div>

        <!-- Дата рождения -->
        <div class="mb-3">
            <label for="birthDate">Дата рождения:</label>
            <input type="date" id="birthDate" name="birthDate" value="1990-01-01" required/>
        </div>

        <!-- Номер телефона -->
        <div class="mb-3">
            <label for="phoneNumber">Номер телефона:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" value="+7 (999) 123-45-67" pattern="^\+?[1-9]\d{1,14}$" required placeholder="Введите номер телефона"/>
        </div>

        <!-- Кнопка Сохранить -->
        <button type="submit">Сохранить изменения</button>
    </form>
</div>
